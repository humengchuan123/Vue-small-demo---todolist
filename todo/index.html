<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>记事本</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" id="app">
			<header class="header">
				<h1>{{ title }}</h1>
                
				<input @keyup.enter="add" v-model="text"  class="new-todo" placeholder="请输入事件" autofocus>      
                
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					
					<li v-for="todo in todos">
						<div class="view">
							<input class="toggle" type="checkbox" v-model=" todo.completed">
							<label>{{ todo.text }}</label>
							<button class="destroy" @click="destroy(todo)"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> 事件</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">所有</a>
					</li>
					<li>
						<a href="#/active">未完成</a>
					</li>
					<li>
						<a href="#/completed">已完成</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">清空</button>
			</footer>
		</section>
		<footer class="info">
			
		<!-- Scripts here. Don't remove ↓ -->
		<script src="js/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
